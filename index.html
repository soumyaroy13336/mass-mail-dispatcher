<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=4, initial-scale=1.0">
    <title>Mass-Mail Dispatcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>
            <h1 id="head">Mass-Mail<br>Dispatcher</h1>
            <input type="file" id="upload" accept="text/csv">
        </div>
        <div class="mailinfo">
            <form onsubmit="sendEmail(); reset(); return false;">
                <h2 id="box-heading">WRITE YOUR MAIL HERE</h2>
                <input type="email" id="from" placeholder="Your Email ID" required>
                <input type="text" id="subject" placeholder="Subject" required>
                <textarea id="mssg" rows="20" cols="20" placeholder="Body" required></textarea>
                <button id="submit" type="submit"><img src="snd-btn.png" height="200%" width="100%" alt="SEND"></button>

            </form>
        </div>
    </div>
    <div class="tables">
        <div class="valtab">
            <table id="val">
                <tr>
                    <td>
                        <h2 class="vml"><u>Valid Emails: </u> <span id=valcount></span></h2>
                    </td>
                </tr>
            </table>
        </div>
        <div class="invaltab">
            <table id="inval">
                <tr>
                    <td>
                        <h2 class="ivml"><u>Invalid Emails: </u> <span id="invalcount"></span></h2>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</section>
<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="script.js"></script>

<script>
    function scrollToSections() {
        var valSection=document.querySelector('.valtab');
        valSection.scrollIntoView({behavior:'smooth'});
        
        var navLinks=document.querySelectorAll('nav ul li a');
            navLinks.forEach(function(link) {
                link.addEventListener('click', scrollToSections);
            });

        setTimeout(function() {
            var invalSection=document.querySelector('.invaltab');
            invalSection.scrollIntoView({behavior: 'smooth' });
        },1000);
    }

    var uploadInput=document.getElementById('upload');
    uploadInput.addEventListener('change', function(){
        scrollToSections();
    });
</script>
<a href="#" id="scroll-top-btn"><i class="fas fa-arrow-up"></i></a>
</body>
</html>
